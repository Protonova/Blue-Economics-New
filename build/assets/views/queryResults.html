<div class='section' id='section2' full-page>
    <div class='slide' data-anchor='slideA' id='slide1'>
        <div class='results'>
            <div class='results-text'>
                <h1>{{vm.job.name}}</h1>
                <h4>
                    <strong>
                        Salary:
                    </strong>
                    {{vm.job.annual_salary || currency}} , Per Year
                </h4>
                <br>

                <p>
                    <strong>
                        Industry:
                    </strong>
                    {{vm.job.industry}}
                </p>
                <br>

                <p>
                    <strong>
                        What they do:
                    </strong>
                    {{vm.job.description}}
                </p>
                <br>

                <p>
                    <strong>
                        Education Required:
                    </strong>
                    {{vm.job.education_level}}
                </p>
            </div>
        </div>
    </div>
    <div id='search-icon'>
        <a href='#secondPage'>
            <i class='fa fa-search fa-4x'></i>
        </a>
    </div>
</div>
